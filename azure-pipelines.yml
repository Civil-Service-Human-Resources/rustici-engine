trigger:
  branches:
    include:
    - main
    - idt-develop
    - idt-feature-LC-*
    - idt-release-v*
    - idt-hotfix-v*
  tags:
    include:
      - '*'

variables:
  - name: acr_repo
    value: rustici-engine

name: '${{ variables.acr_repo }}.$(SourceBranchName).$(Rev:r)'

pool:
  vmImage: ubuntu-latest

steps:

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'
    displayName: 'Set Python version'

  - script: python -m pip install -r requirements.txt
    displayName: 'Install tools'

  - task: AzureCLI@2
    displayName: 'Download required files'
    inputs:
      azureSubscription: 'CSL-production'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'python ./build_files.py'

  - task: Docker@2
    inputs:
      ${{ if startsWith(variables['Build.SourceBranch'], 'refs/tags') }}:
        containerRegistry: 'csl production ACR'
      ${{ else }}:
        containerRegistry: 'csl staging ACR'
      repository: '${{ variables.acr_repo }}'
      command: 'buildAndPush'
      Dockerfile: '**/Dockerfile'
      tags: '$(Build.SourceBranchName)'