version: '3.9'
services:

  rustici-engine:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql
    ports:
      - 8080:3000

  mysql:
    # container_name: mysql
    image: mysql:8.0
    volumes:
      - ./mysql:/tmp/rustici/database
    ports:
      - 3306:3306
    environment: 
      - MYSQL_ROOT_PASSWORD=my-secret-pw